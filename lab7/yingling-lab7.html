<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #guywalking {
            position: absolute;
            -webkit-transform: scaleX(1);
            transform: scaleX(1);
        }

        #guywalking.back {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Charles Yingling Lab7</title>
</head>

<body>
    <button id="start">Start</button>
    <div>
        <img id="guywalking" src="guy-walking.gif" alt="Guy Walking" width="400" hidden />
    </div>
    <script>
        var guywalking = $('#guywalking');
        $(document).ready(function () {
            $("#start").click(function(){
                guywalking.fadeIn(1000, function (){
                    guywalking.animate({left: $(window).width()-400},3000,function (){
                        guywalking.addClass('back');
                        guywalking.animate({left: '0px'}, 3000, function () {
                            guywalking.fadeOut(1000);
                        })
                    });
                });
            });
        });
    </script>
</body>

<footer>

</footer>

</html>
